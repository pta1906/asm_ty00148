<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #ff6600;
    }

    .contact-form {
      background-color: #f2f2f2;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e65c00;
    }

    .contact-info {
      margin-top: 40px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    footer {
      margin-top: 50px;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Liên Hệ Với Chúng Tôi</h1>
</header>

<div class="container">

  <div class="contact-form">
    <h2>Gửi thông tin liên hệ</h2>
    <form action="#" method="POST">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Nội dung</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Gửi</button>
    </form>
  </div>

  <div class="contact-info">
    <h2>Thông tin liên hệ</h2>
    <p><strong>Địa chỉ:</strong> Tòa nhà FPT, Quận Cầu Giấy, Hà Nội</p>
    <p><strong>Điện thoại:</strong> 024 7300 5588</p>
    <p><strong>Email:</strong> lienhe@fpt.edu.vn</p>
  </div>

</div>

<footer>
  &copy; 2025 FPT Education. All rights reserved.
</footer>

</body>
</html>
