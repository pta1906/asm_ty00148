<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Góp Ý</title>
  <style>
    body {
      background-color: #f25f1b;
      font-family: Arial, sans-serif;
      color: white;
      padding: 40px;
      text-align: center;
    }

    form {
      background-color: white;
      color: black;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #f25f1b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #d94b0f;
    }
  </style>
</head>
<body>

  <h1>Góp Ý</h1>

  <form action="#" method="post">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="feedback">Nội dung góp ý:</label><br>
    <textarea id="feedback" name="feedback" rows="5" required></textarea><br>

    <input type="submit" value="Gửi góp ý">
  </form>

</body>
</html>
