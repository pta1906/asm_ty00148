<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Góp Ý</title>
  <style>
    body {
      background-color: #f25f1b;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    nav {
      background-color: #333;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .form-wrapper {
      padding: 40px 20px;
      text-align: center;
    }

    form {
      background-color: white;
      color: black;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #f25f1b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #d94b0f;
    }

    footer {
      margin-top: 50px;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Góp Ý</h1>
</header>

<nav>
  <a href="index.html">Trang chủ</a>
  <a href="gioithieu.html">Giới thiệu</a>
  <a href="lienhe.html">Liên hệ</a>
  <a href="gopy.html">Góp ý</a>
</nav>

<div class="form-wrapper">
  <form action="#" method="post">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="feedback">Nội dung góp ý:</label><br>
    <textarea id="feedback" name="feedback" rows="5" required></textarea><br>

    <input type="submit" value="Gửi góp ý">
  </form>
</div>

<footer>
  &copy; 2025 FPT Education. All rights reserved.
</footer>

</body>
</html>
